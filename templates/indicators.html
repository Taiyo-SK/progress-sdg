{% extends 'base.html' %}

{% block title %}Indicators for Sustainable Development Goals{% endblock %}

{% block body %}
<h1>List of Indicators</h1>
<ul>
    {% for indicator in indicators %}
    <li class="indicator-row">
        <div class="col">>
            <img src="" alt="">
        </div>
        <div class="col">
            <a href="/indicators/{{ indicator.id }}">
                {{ indicator.id }}. {{ indicator.description }}
            </div>
    </a>
    </li>
    {% endfor %} 
</ul>
{% endblock %}
