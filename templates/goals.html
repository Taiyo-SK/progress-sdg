{% extends 'base.html' %}

{% block title %}Sustainable Development Goals{% endblock %}

{% block body %}
<h1>List of Goals</h1>
<ul>
    {% for goal in goals %}
    <li class="goal-row">
        <div class="col">>
            <img src="" alt="">
        </div>
        <div class="col">
            <a href="/goals/{{ goal.code }}">
                {{ goal.code }}. {{ goal.title }}
            </div>
    </a>
    </li>
    {% endfor %} 
</ul>
{% endblock %}
