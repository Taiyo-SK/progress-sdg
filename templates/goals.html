{% extends 'base.html' %}

{% block title %}Sustainable Development Goals{% endblock %}

{% block body %}
<h1>List of Goals</h1>
<ul>
    {% for goal in goals %}
    <li><a href="/goals/{{ goal.code }}">
        {{ goal.code }}. {{ goal.title }}
    </a>
    </li>
    {% endfor %} 
</ul>
{% endblock %}
