<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <!-- added initial-scale per Bootstrap's docs for viewport meta -->
      <meta name="viewport" content="width=device-width" initial-scale="1">

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
      <!-- Google Font API -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <!-- my css -->
      <link rel="stylesheet" href="/static/css/sdg.css">

      <title>
        {% block title %} {% endblock %}
      </title>

      {% block head %} {% endblock %}
    </head>

    <nav class="navbar fixed-top">
      <a class="navbar-brand" href="/">
          <img src="/static/icons/sdg_logos/sdg_wheel.png" 
          class="d-inline-block align-text-top">
          ProgressSDG
      </a>
      <span class="navbar-text">
      Shedding light on the world's biggest ESG commitments
      </span>
      <button type="button" data-bs-toggle="modal" data-bs-target="#overview">
          Overview
      </button>
    </nav>
    
    <body>

      {% block body %} {% endblock %}
    
      {% block after_body %} {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
