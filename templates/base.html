<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <!-- added initial-scale per Bootstrap's docs for viewport meta -->
      <meta name="viewport" content="width=device-width" initial-scale="1">

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
      <!-- Google Font API -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
      <!-- my css -->
      <link rel="stylesheet" href="/static/css/sdg.css">

      <title>
        {% block title %} {% endblock %}
      </title>

      {% block head %} {% endblock %}
    </head>

    <body>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <!-- Navbar toggler for small devices -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- End toggler -->
  
          <!-- Project brand -->
          <a class="navbar-brand" href="/">
              Progress
              <span id="sdg-letters" data-index-number="">
              SDG
              </span>
          </a>
          <!-- End brand -->
  
          <!-- Navbar content -->
          <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <!-- Overview modal button -->
              <li class="nav-item">
                <a class="nav-link" href="#" type="button" data-bs-toggle="modal" data-bs-target="#overview">
                  Overview
                </a>
              </li>
              <!-- End overview -->
  
              <!-- List of goals dropdown -->
              <li class="nav-item">
                <div class="dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    List of Goals
                  </a>
                  <ul class="dropdown-menu">
                    <!-- Begin goal cards -->
                    {% for goal in goals %}
                    <li class="list-group-item">
                      <div class="card goal-{{ goal.code }}">
                        <a href="#" id="spa-goal-code" data-index-number="{{ goal.code }}">
                          <img src="/static/icons/E-WEB-Goal-{{ goal.code }}.png" 
                          alt="View progress details for sdg {{ goal.code }}: {{ goal.title }}" class="goal-icon"/>
                        </a>
                      </div>
                    </li>
                    {% endfor %} 
                    <!-- End goal cards -->
                  </ul>
                </div>
              </li>
              <!-- End dropdown -->
            </ul>
          </div>
          <!-- End content -->

          <!-- Tag -->
          <span class="navbar-text">
            Tracking progress for the
          </span>
            <img id="nav-sdg-logo"
            src="static/icons/sdg_logos/E_SDG_logo_without_UN_emblem_horizontal_Transparent_WEB.png" 
            class="d-inline-block align-text-top" 
            alt="This project supports the Sustainable Development Goals">
        <!-- End tag -->
        </div>
      </nav>

      {% block body %} {% endblock %}
    
      {% block after_body %} {% endblock %}

    <!-- Begin footer -->
    <footer>
      <div class="container-fluid">
        <div id="footer" class="row justify-content-center align-items-center">
          <div class="col-4">
            <span>
              A capstone project by Taiyo Scanlon-Kimura
            </span>
            <!-- GitHub button -->
            <a href="https://github.com/Taiyo-SK/progressSDG">
              <button type="button" class="btn btn-outline-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
              </button>
            </a>
          </div>
        </div>
      </div>
    </footer>
  <!-- End footer -->
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
